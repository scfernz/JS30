  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks

    // Array.prototype.some() // is at least one person 19 or older?
    const date = new Date();
    const olderThan19 = people.some(people => people.year < (date.getFullYear() - 19));
    console.log(olderThan19);

    // Array.prototype.every() // is everyone 19 or older?
    const allOlderThan19 = people.every(people => people.year < (date.getFullYear() - 19));
    console.log(allOlderThan19);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    function findById(idNum) {
      const found = comments.find(comment => comment.id == idNum);
      return found ? found : 'No Comment Found With That ID';
    }
    console.log(findById(823423));
    console.log(findById(8234232));

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id == 823423);
    console.log([...comments.slice(0, index), ...comments.slice(index+1)]);

  </script>
