<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');
const button = document.querySelector('button');
function logText(e) {
  console.log(this.classList.value);
  e.stopPropagation(); // Stops bubbling
}

// All three divs will trigger because it bubbles up, adding the option to capture to the event listener will capture the div to trigger down the event chain

divs.forEach(div => div.addEventListener('click', logText));

// Once removes the event listener after triggering once
button.addEventListener('click', () => console.log('clicked!'), {
  once: true
});
</script>
</body>
</html>
